{% load blog_extras i18n %}
<h4 class="entry-item-list-header text-center">{% translate "Entries" %}</h4>
<div class="create-button-block">{% button 'create' url=view.urls.create %}</div>
<div class="entry-item-list border px-3">
    {% for content in content_list %}
        {{ content }}
    {% empty %}
        <h4>{% translate "No data" %}</h4>
    {% endfor %}
</div>
{% include '../paginator.html' %}
