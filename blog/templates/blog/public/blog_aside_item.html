{% load blog_extras %}
{% get_querystring as querystring %}
{% with public_index_blog_url=view.urls.index_by %}
<a href="{{ public_index_blog_url }}{{ querystring }}" class="list-group-item list-group-item-action d-flex align-items-center{% if request.path == public_index_blog_url %} active{% endif %}">
<span class="d-flex justify-content-between align-items-center w-100">
    {{ object.name }}<span class="badge badge-info">{{ object.entries_count|default:'0' }}</span>
</span>
<i class="bi bi-chat-left-text ml-2" data-toggle="tooltip" data-placement="right" title="{{ object.fields.tagline.value }}"></i>
</a>
{% endwith %}
